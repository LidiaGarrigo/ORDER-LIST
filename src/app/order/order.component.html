<form [formGroup]='formGroup'>
  <mat-form-field>
    <mat-label>nombre</mat-label>
    <input matInput type="text" name='name' formControlName='name'>
  </mat-form-field>
  <mat-form-field>
    <mat-label>mesa</mat-label>
    <input matInput type="text" name='table' formControlName='table'>
  </mat-form-field>
</form>

<mat-grid-list class="botonera" cols="3" rowHeight="3:1">
  <mat-grid-tile *ngFor='let product of products'>
    <button mat-raised-button color='accent' (click)='addToOrder(product)'>{{product}}</button>
  </mat-grid-tile>
</mat-grid-list>

<!-- <div *ngIf='orderProducts.length > 0'>

</div>
 -->

<mat-list>
  <mat-list-item *ngFor='let product of orderProducts; let i=index'>
    <span>{{product}}</span>
    <button mat-icon-button (click)=removeFromOrder(i)>
      <mat-icon>close</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
<button mat-raised-button color='primary' id='submit' (click) = submit()>Submit Order</button>
<mat-hint *ngIf='sendSuccess'>orden enviada</mat-hint>
<mat-divider></mat-divider>
