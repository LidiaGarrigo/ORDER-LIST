<mat-card class="card" *ngFor='let order of orderList; let i=index'>
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>Camarero/a: {{order.name}} </mat-card-title>
    <mat-card-subtitle>Mesa: {{order.table}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    PRODUCTS HERE:
    <mat-list>
      <mat-list-item>
        <span>{{order.products}}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button mat-button color="primary">EDIT</button>
    <button mat-button color="warn" (click)='delete(order)'>DELETE</button>
  </mat-card-actions>
</mat-card>
